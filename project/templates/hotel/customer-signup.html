{% extends "hotel/index.html" %}

{% block title %}Customer SignUp{% endblock title %}

{% block content %}
    <h2 class="mb-4 text-center fw-bold" style="color : #CD5C5C;">Customer Signup</h2>

    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter first name" required>
        </div>

        <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter last name" required>
        </div>

        <div class="mb-3">
            <label for="lname" class="form-label">City</label>
            <input type="text" class="form-control" name="city" id="city" placeholder="Enter city" required>
        </div>

        
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" name="age" id="age" placeholder="Enter age" required>
        </div>

        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="number" class="form-control" name="mobile" id="mobile" placeholder="Enter Your Mobile" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required>
        </div>

        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required>
        </div>

        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-success">Sign Up</button>
        </div>
    </form>

{% endblock  %}
